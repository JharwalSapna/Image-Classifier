# CI Pipeline - Build, Test, and Create Docker Image
# Runs on every push and pull request

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Test preprocessing module
        run: |
          python src/data_preprocessing.py
      
      - name: Test model module
        run: |
          python src/model.py

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install numpy

      - name: Create dummy model for build
        run: |
          mkdir -p models
          python -c "
          import numpy as np
          from src.model import SimpleCNN
          model = SimpleCNN(input_shape=(224, 224, 3), hidden_units=64)
          model.save('models/cats_dogs_model.npz')
          print('Created dummy model for Docker build')
          "
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t test-image:${{ github.sha }} .
          docker build -t test-image:latest .
      
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-container test-image:latest
          sleep 10
          curl --retry 5 --retry-delay 2 http://localhost:8000/health
          docker stop test-container

  push:
    name: Push to Registry
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install numpy

      - name: Create dummy model for build
        run: |
          mkdir -p models
          python3 -c "
          import numpy as np
          import sys
          sys.path.insert(0, '.')
          from src.model import SimpleCNN
          model = SimpleCNN(input_shape=(224, 224, 3), hidden_units=64)
          model.save('models/cats_dogs_model.npz')
          "
      
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}:latest
